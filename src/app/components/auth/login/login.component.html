<div class="container" style="margin-top: 83px;background-color: rgba(55,44,255,.2);">
    <div class="row pt-5">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body">
                    <form class="form">
                        <div class="form-group">
                            <label for="">Email</label>
                            <input [(ngModel)]="loginUserData.email" name="email" type="text" class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-0" required>
                        </div>
                        <button type="button" (click)="loginUser()" class="btn btn-primary float-right rounded-1">Se connecter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
